    function addMinSec(id){
        let select =id;
        let min =59;
        
        for (let i = 0; i <= min; i++) {
            select[select.length] = new Option(i<10 ? '0'+ i : i);
            
        }
    }
    
    function addHour(id){
        let select =id;
        let min =  12;

        for(let i =0; i <= min; i++){
            select.options[select.options.length] = new Option(i<10 ? "" + i : i);
        }
     /*    if(min > 10){

        return min */
    }
    addHour(hour);
    addMinSec(seconds);
    addMinSec(minute);

            minute.disabled = true;
            seconds.disabled = true;
